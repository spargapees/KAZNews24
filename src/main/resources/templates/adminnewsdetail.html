<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read More</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <!-- News Content -->
  <div class="card">
    <div class="card-header">
      <h2 th:text="${news.title}"></h2>
    </div>
    <div class="card-body">
      <p th:text="${news.content}"></p>
      <p th:text="'Post Date: ' + ${news.time}"></p>
    </div>
  </div>

  <!-- Comments Section -->
  <div class="mt-4">
    <h4>Comments</h4>
    <ul class="list-group">
      <!-- Loop through comments -->
      <li th:each="comment : ${news.getReversedComments()}" class="list-group-item">
        <span th:text="${comment.getComment()}"></span>
        <form th:action="@{/anews/deleteComment/{commentId}(commentId=${comment.id})}" method="post">
          <button type="submit" class="btn btn-danger ui-corner-right">Delete Comment</button>
        </form>
      </li>
    </ul>
  </div>
</div>

<!-- Bootstrap JS and Popper.js CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
