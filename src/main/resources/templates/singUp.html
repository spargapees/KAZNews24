<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">KAZNews24</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <div th:switch = "${user}">
            <a th:case = "${null}" class="nav-link" href="/sign-in">Sign In</a>
            <a th:case = "*" class="nav-link" th:href="@{/profile/{id}(id=${user.getId()})}" th:text="${user.getFullname()}"></a>
          </div>
        </li>
        <li class="nav-item">
          <div th:switch = "${user}">
            <a th:case = "${null}" class="nav-link" href="/sign-up">Sign Up</a>
            <a th:case = "*" class="nav-link" href="/log-out">Log out</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-header bg-white text-center">
      <h2 class="mb-0">Sign Up</h2>
    </div>
    <div class="card-body">
      <form action="/sing-up" method="post" th:object="${user}">
        <div class="form-group">
          <label for="fullname">Fullname</label>
          <input type="text" class="form-control" id="fullname" placeholder="Enter your fullname" th:field="*{fullname}" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" th:field="*{email}"required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" th:field="*{password}" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
      </form>
    </div>
    <div class="card-footer bg-white text-center">
      <p class="mb-0">Already have an account? <a href="/sign-in">Sign In</a></p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
